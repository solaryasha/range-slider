<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer ></script>
  <title>Document</title>
</head>
<body>
  <form>
    <label for="min">
      Min:
      <input type="number" name="min-value" value='20' id="min" class="min-value">
    </label>
  
    <label for="max">
      Max:
      <input type="number" name="max-value" value='70' id="max" class="max-value">
    </label>
    <div class="wrapper">
      <input type="range" name="" id=""  value="10" class="input-range left">
      <input type="range" name="" id="" class="input-range right">
    </div>
  </form>
</body>
</html>
